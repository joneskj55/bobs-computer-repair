<main class="flex-grow mb-20">
  <h1 class="text-5xl md:text-6xl font-bold text-center">
    One-stop Shop for all Your Tech Needs
  </h1>
  <br />

  <div class="container mx-auto px-6 pt-10">
    <div class="sm:flex sm:mt-8">
      <div
        class="
          mt-8
          sm:mt-0 sm:w-full sm:px-8
          flex flex-col
          md:flex-row
          justify-around
        "
      >
        <div class="flex flex-col">
          <span class="font-bold text-gray-700 mb-2 text-2xl"
            ><i class="fas fa-laptop text-9xl text-black text-center mb-5"></i
          ></span>
          <h2 class="text-5xl md:text-3xl">Computer Repair</h2>
          <span class="mb-2"
            ><p class="mb-6">
              Browse our list of available computer repair<br />
              services and print out an invoice.
            </p></span
          >
          <span class="mb-10">
            <button
              id="servicesBtn"
              routerLink="/services"
              class="
                bg-gray-500
                hover:bg-gray-600
                text-white
                font-bold
                py-2
                px-4
                rounded
              "
            >
              Services
            </button>
          </span>
        </div>
        <div class="flex flex-col">
          <span class="font-bold text-gray-700 mb-2 text-2xl"
            ><i class="fas fa-code text-9xl text-black text-center mb-5"></i
          ></span>
          <h2 class="text-5xl md:text-3xl">Software Services</h2>
          <span class="mb-2"
            ><p class="mb-6">
              Browse our list of available software<br />
              services and print out an invoice.
            </p></span
          >
          <span class="mb-10">
            <button
              routerLink="/services"
              class="
                bg-gray-500
                hover:bg-gray-600
                text-white
                font-bold
                py-2
                px-4
                rounded
              "
            >
              Services
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</main>
